<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My GitHub Pages Website</title>
    <style>
        /* CSS cho trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<section>
    <h2>Hello, GitHub Pages!</h2>
    <p>This is a simple static website deployed using GitHub Pages.</p>

    <button onclick="showAlert()">Click me!</button>
</section>

<footer>
    <p>&copy; 2024 My GitHub Pages Website</p>
</footer>

<script>
    // JavaScript đơn giản
    function showAlert() {
        alert("Hello! You clicked the button.");
    }
</script>

</body>
</html>
